<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue2-Simplert | Irfan Maulana</title>

  <link rel="stylesheet" href="https://mazipan.github.io/bem-kit/dist/bem-kit.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>

  <app></app>

  <script src="./dist/vue2-simplert.browser.js"></script>
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-25065548-2', 'auto');
      ga('send', 'pageview');

      function _trackLink(linkClick, category, action){
          if(!category) category = 'Link';
          if(!action) action = 'click';
          ga('send', {
              hitType: 'event',
              eventCategory: category,
              eventAction: action,
              eventLabel: linkClick
          });
      }

      window.onload = function(){
          try{
              _trackLink('demo vue-simplert', 'demo', 'visit directly');
          }catch(err){}
      };
  </script>
</body>
</html>
